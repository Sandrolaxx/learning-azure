<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            background-color: #1a237e; 
        }

        /* Pseudo-elemento para a imagem de fundo com opacidade */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://windowsclub.com.br/wp-content/uploads/2019/06/nuvem-azure.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 32px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px); /* Efeito de vidro fosco (para navegadores que suportam) */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1; 
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animated-text {
            animation: fadeInText 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-text text-2xl underline">Apenas um site para testar Container Apps</h1>
    </div>
</body>
</html>
