<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandrolaxxFlix - Seu Catálogo de Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0));
            padding: 20px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .container {
            padding: 120px 50px 50px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #2a2a2a;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.8);
        }

        .movie-thumbnail {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 50%);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-year {
            font-size: 14px;
            color: #b3b3b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: 3% auto;
            width: 90%;
            max-width: 1200px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: #e50914;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .movie-details {
            padding: 20px;
            background-color: #181818;
            border-radius: 0 0 8px 8px;
        }

        .movie-details h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .movie-details .year {
            font-size: 18px;
            color: #46d369;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: #b3b3b3;
        }

        .error {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #e50914;
        }

        .no-movies {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #b3b3b3;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .container {
                padding: 100px 20px 30px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-thumbnail {
                height: 225px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">SandrolaxxFlix</div>
    </header>

    <div class="container">
        <h1 class="section-title">Catálogo de Filmes</h1>
        <div id="movies-container">
            <div class="loading">Carregando filmes...</div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="video-container">
                <video id="videoPlayer" controls autoplay>
                    Seu navegador não suporta a tag de vídeo.
                </video>
            </div>
            <div class="movie-details">
                <h2 id="modalTitle"></h2>
                <div class="year" id="modalYear"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:7071/api';
        let currentMovies = [];

        async function loadMovies() {
            const container = document.getElementById('movies-container');
            
            try {
                const response = await fetch(`${API_BASE_URL}/movies`);
                
                if (!response.ok) {
                    throw new Error(`Erro ao carregar filmes: ${response.status}`);
                }

                const data = await response.json();
                currentMovies = data.movies || [];

                if (currentMovies.length === 0) {
                    container.innerHTML = '<div class="no-movies">Nenhum filme encontrado no catálogo.</div>';
                    return;
                }

                renderMovies(currentMovies);
            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = `<div class="error">Erro ao carregar filmes: ${error.message}</div>`;
            }
        }

        function renderMovies(movies) {
            const container = document.getElementById('movies-container');
            
            const moviesHTML = `
                <div class="movies-grid">
                    ${movies.map(movie => `
                        <div class="movie-card" onclick="openMovie('${movie.id}')">
                            <img src="${movie.thumb}" alt="${movie.title}" class="movie-thumbnail" onerror="this.src='https://via.placeholder.com/250x350?text=Sem+Imagem'">
                            <div class="movie-info">
                                <div class="movie-title">${movie.title}</div>
                                <div class="movie-year">${movie.year}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = moviesHTML;
        }

        function openMovie(movieId) {
            const movie = currentMovies.find(m => m.id === movieId);
            
            if (!movie) {
                console.error('Filme não encontrado');
                return;
            }

            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const modalTitle = document.getElementById('modalTitle');
            const modalYear = document.getElementById('modalYear');

            modalTitle.textContent = movie.title;
            modalYear.textContent = movie.year;
            videoPlayer.src = movie.videoUrl;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            videoPlayer.pause();
            videoPlayer.src = '';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fecha o modal ao clicar fora do conteúdo
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Fecha o modal com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Carrega os filmes ao iniciar
        window.addEventListener('DOMContentLoaded', loadMovies);
    </script>
</body>
</html>
